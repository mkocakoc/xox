<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="../lib/css/xox.css">
</head>

<body>
    <section id="xoxArea">
        <div class="container">
            <div class="row">
                <div class="xoxArea__gamezone">
                    <div class="overlay">
                        <div>
                            <p class="winner-message"></p>
                            <button type="button" role="button" class="restart">↻ Yeniden Oyna</button>
                        </div>
                    </div>
                    <header>
                        <h1>XOX | '⭕' & '❌'</h1>
                    </header>
                    <main>
                        <div>
                            <div class="game-container">
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                            </div>
                            <p class="current-player">Oyunu Başlatacak Oyuncu: <span id="current-player"></span></p>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../lib/js/xox.js"></script>
</body>

</html>
